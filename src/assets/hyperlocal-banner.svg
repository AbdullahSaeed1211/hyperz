<svg width="1600" height="360" viewBox="0 0 1600 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Future is hyperlocal banner">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0f766e"/>
      <stop offset="50%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="360" rx="20" fill="url(#g)"/>
  <rect width="1600" height="360" rx="20" fill="url(#glow)"/>
  <g transform="translate(48,48)">
    <text x="0" y="52" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="42" font-weight="800" fill="#ffffff">Future is</text>
    <text x="240" y="52" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="42" font-weight="900" fill="#F59E0B">hyperlocal!</text>
    <text x="0" y="96" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="#dbeafe">Schedule a FREE 45 minutes business</text>
    <text x="0" y="120" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="18" fill="#dbeafe">consultation with our experts</text>
    <rect x="0" y="148" width="170" height="44" rx="10" fill="#3B82F6"/>
    <text x="24" y="176" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff">Book a Meeting</text>
  </g>
  <!-- Decorative mini map on right -->
  <g transform="translate(920,40)" opacity="0.65">
    <rect width="620" height="280" rx="14" fill="#111827"/>
    <path d="M20 220 C 120 160, 240 200, 360 120 S 540 40, 600 120" stroke="#f59e0b" stroke-width="4" fill="none"/>
    <g fill="#10b981">
      <circle cx="120" cy="160" r="10"/>
      <circle cx="240" cy="200" r="10"/>
      <circle cx="540" cy="100" r="10"/>
    </g>
    <g fill="#3b82f6">
      <circle cx="420" cy="120" r="12"/>
    </g>
  </g>
</svg>


